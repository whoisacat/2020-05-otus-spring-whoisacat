spring:
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
  batch:
    job:
      enabled: false
  data:
    mongodb:
      port: 0
      database: otusBooks
  shell:
    script: false
    interactive:
      enabled: false

logging:
  level:
    root: INFO
